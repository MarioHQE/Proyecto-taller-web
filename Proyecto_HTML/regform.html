    <script src="https://kit.fontawesome.com/41f828ffd0.js" crossorigin="anonymous"></script>
    <script defer src="js/nav.js"></script>
    <script defer src="js/eyereg.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="Logo nav-link">
                <img src="img/Logo Diana.jpeg" alt="" srcset="">
            </a>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu ">
                <li class="nav-menu-item"><a href="index.html" class="nav-menu-link nav-link nav-menu-link_active">
                        Informacion
                    </a>
                </li>
                <li class="nav-menu-item"><a href="regform.html" class="nav-menu-link nav-link nav-menu-link_active">
                        Registrar

                <li class="nav-menu-item"><a href="logform.html" class="nav-menu-link nav-link nav-menu-link_active">

                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="cubierta">
            <form class="form-container">
                <h1> Registrar</h1>
                <div class="caja-input">
                    <input type="text" placeholder="Correo" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="caja-input">
                    <input type="text" placeholder="Nombre de Usuario" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="caja-input">
                    <input type="password"   id="password-input2" placeholder="contraseña" required>
                    <i class="fa-solid fa-eye" id="visualizar2"></i>
                </div>
                <div class="caja-input">
                    <input type="password" id="password-input" placeholder="Repetir contraseña" required>
                    <i class="fa-solid fa-eye" id="visualizar"></i>
                </div>

                <div class="registro-btn">

                    <button type="submit" class="btn-register">Registrar </button>

                </div>



            </form>
        </div>
    </div>
